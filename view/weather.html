<!DOCTYPE html>
<!-- saved from url=(0041)https://kkbruce.tw/bs3/Examples/offcanvas -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://kkbruce.tw/Content/AssetsBS3/img/favicon.ico">
    <title>Weather Forecast</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://kkbruce.tw/Content/AssetsBS3/examples/offcanvas.css" rel="stylesheet">
    <!--[if lt IE 9]><script src=~/Scripts/AssetsBS3/ie8-responsive-file-warning.js></script><![endif]-->
    <script src="./js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]><script src=https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js></script><script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script><![endif]-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--this js reads probability and intensity-->
    <script src="./js/getInfo.js"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tell me the weather</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
                <h1>Tell me the weather !</h1>
                <p>This is an example to show the potential of an offcanvas layout pattern in Bootstrap. Try some responsive-range viewport sizes to see it in action.</p>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">經度(東經)</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="longitude" placeholder="ex. 121.34">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">緯度(北緯)</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="latitude" placeholder="ex. 25.01">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="date" placeholder="ex. 2015/08/22">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">時間</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="time" placeholder="ex. 19:00">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="submit" type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="show" class="col-md-4">
                </div>
            </div>
            <!--row-->
        </div>
        <!--row row-offcanvas row-offcanvas-right-->
        <hr>
        <footer>
            <p>© Company 2015 </p>
        </footer>
    </div>
    <!--container-->
    <script type="text/javascript">
    var input = [];
    $("#submit").click(function() {
        input[0] = $('#longitude').val();
        input[1] = $('#latitude').val();
        input[2] = $('#date').val();
        input[3] = $('#time').val();

        for(i = 0; i < 4; i++){
            alert(input[i]);
        }
    });
    </script>
</body>

</html>
