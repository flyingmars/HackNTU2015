<!DOCTYPE html>
<!-- saved from url=(0041)https://kkbruce.tw/bs3/Examples/offcanvas -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://kkbruce.tw/Content/AssetsBS3/img/favicon.ico">
    <title>Weather Forecast</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://kkbruce.tw/Content/AssetsBS3/examples/offcanvas.css" rel="stylesheet">
    <!--[if lt IE 9]><script src=~/Scripts/AssetsBS3/ie8-responsive-file-warning.js></script><![endif]-->
    <script src="./js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]><script src=https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js></script><script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script><![endif]-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tell me the weather</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
                <h1>Tell me the weather !</h1>
                <p>This is an example to show the potential of an offcanvas layout pattern in Bootstrap. Try some responsive-range viewport sizes to see it in action.</p>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">經度(東經)：</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="longitude" placeholder="ex. 121.34">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">緯度(北緯)：</label>
                            <div class="col-sm-10">
                                <input style="width: 90%" type="text" class="form-control" id="latitude" placeholder="ex. 25.01">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">年：</label>
                            <div class="col-sm-2">
                                <select name="year" class="form-control">
                                    <option>2015</option>
                                </select>
                            </div>
                            <label for="name" class="col-sm-1 control-label">月：</label>
                            <div class="col-sm-2">
                                <select name="month" class="form-control">
                                    <option>08</option>
                                </select>
                            </div>
                            <label for="name" class="col-sm-1 control-label">日：</label>
                            <div class="col-sm-2">
                                <select name="date" class="form-control">
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <script>
                                    for (var i = 10; i <= 31; i++) {
                                        document.write("<option>" + i + "</option>");
                                    }
                                    </script>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">時：</label>
                            <div class="col-sm-3">
                                <select name="hour" class="form-control">
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <script>
                                    for (var i = 10; i <= 23; i++) {
                                        document.write("<option>" + i + "</option>");
                                    }
                                    </script>
                                </select>
                            </div>
                            <label for="name" class="col-sm-2 control-label">分：</label>
                            <div class="col-sm-3">
                                <select name="minute" class="form-control">
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <script>
                                    for (var i = 10; i <= 59; i++) {
                                        document.write("<option>" + i + "</option>");
                                    }
                                    </script>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="submit" type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="show" class="col-md-4">
                    <h4>結果預覽</h4>
                </div>
            </div>
            <!--row-->
        </div>
        <!--row row-offcanvas row-offcanvas-right-->
        <hr>
        <footer>
            <p>© Company 2015 </p>
        </footer>
    </div>
    <!--container-->
    <script type="text/javascript" src="js/userInput.js"></script>
</body>

</html>
